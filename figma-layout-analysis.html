<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オレ的ゲーム速報@刃</title>
    <style>
        /* CSS Variables from Figma Design System */
        :root {
            --color-black: #000000;
            --color-white: #FFFFFF;
            --color-text-main: #27272A;
            --color-text-sub: #A1A1AA;
            --color-text-disable: #D4D4D8;
            --color-blue-600: #2563EB;
            --color-blue-500: #3B82F6;
            --color-red-600: #DC2626;
            --color-yellow-600: #CA8A04;
            --color-gray-50: #FAFAFA;
            --color-gray-100: #F4F4F5;
            --color-gray-500: #71717A;
            
            /* Typography System */
            --font-family: "Hiragino Sans", sans-serif;
            --text-xs-regular: 300 12px/16px var(--font-family);
            --text-xs-bold: 600 12px/16px var(--font-family);
            --text-sm-regular: 300 14px/20px var(--font-family);
            --text-sm-bold: 600 14px/20px var(--font-family);
            --text-base-regular: 300 16px/24px var(--font-family);
            --text-base-bold: 600 16px/24px var(--font-family);
            --text-lg-bold: 600 18px/28px var(--font-family);
            --text-xl-bold: 600 20px/28px var(--font-family);
            --text-2xl-bold: 600 24px/32px var(--font-family);
            --text-3xl-bold: 600 30px/36px var(--font-family);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: var(--text-base-regular);
            color: var(--color-text-main);
            background-color: var(--color-gray-50);
        }

        /* Main Layout Structure */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--color-white);
        }

        /* Header Section */
        .header {
            background-color: var(--color-white);
            border-bottom: 1px solid var(--color-gray-100);
            padding: 16px 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1160px;
            margin: 0 auto;
        }

        .site-branding {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .site-logo {
            font: var(--text-3xl-bold);
            color: var(--color-text-main);
            text-decoration: none;
        }

        .site-description {
            font: var(--text-sm-regular);
            color: var(--color-text-sub);
        }

        /* Navigation */
        .main-nav {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .nav-link {
            font: var(--text-sm-bold);
            color: var(--color-text-main);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .nav-link:hover {
            background-color: var(--color-gray-100);
        }

        .nav-link.active {
            color: var(--color-blue-600);
            background-color: var(--color-gray-100);
        }

        /* Content Layout */
        .content-wrapper {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 24px;
            padding: 24px 20px;
            max-width: 1160px;
            margin: 0 auto;
        }

        .main-content {
            min-height: 100vh;
        }

        .sidebar {
            background-color: var(--color-gray-50);
            border-radius: 8px;
            padding: 20px;
        }

        /* Article List Structure */
        .article-list {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .article-item {
            display: flex;
            gap: 16px;
            padding: 16px;
            border: 1px solid var(--color-gray-100);
            border-radius: 8px;
            background-color: var(--color-white);
            transition: box-shadow 0.2s;
        }

        .article-item:hover {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .article-thumbnail {
            width: 120px;
            height: 80px;
            border-radius: 4px;
            object-fit: cover;
            background-color: var(--color-gray-100);
        }

        .article-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .article-title {
            font: var(--text-lg-bold);
            color: var(--color-text-main);
            text-decoration: none;
            line-height: 1.4;
        }

        .article-title:hover {
            color: var(--color-blue-600);
        }

        .article-meta {
            display: flex;
            gap: 12px;
            align-items: center;
            font: var(--text-xs-regular);
            color: var(--color-text-sub);
        }

        .article-excerpt {
            font: var(--text-sm-regular);
            color: var(--color-text-sub);
            line-height: 1.5;
        }

        /* Sidebar Components */
        .sidebar-widget {
            margin-bottom: 24px;
            padding: 16px;
            background-color: var(--color-white);
            border-radius: 8px;
            border: 1px solid var(--color-gray-100);
        }

        .widget-title {
            font: var(--text-lg-bold);
            color: var(--color-text-main);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--color-blue-600);
        }

        .widget-content {
            font: var(--text-sm-regular);
            color: var(--color-text-main);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
                gap: 16px;
                padding: 16px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
            
            .main-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .article-item {
                flex-direction: column;
            }
            
            .article-thumbnail {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <div class="site-branding">
                <a href="/" class="site-logo">オレ的ゲーム速報@刃</a>
            </div>
            <nav class="main-nav">
                <a href="/" class="nav-link active">ホーム</a>
                <a href="/categories/news" class="nav-link">ニュース</a>
                <a href="/categories/reviews" class="nav-link">レビュー</a>
                <a href="/categories/guides" class="nav-link">攻略</a>
                <a href="/about" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="container">
        <div class="content-wrapper">
            <!-- Main Content -->
            <main class="main-content">
                <div class="article-list">
                    <!-- Article Item Template -->
                    <article class="article-item">
                        <img src="placeholder-image.jpg" alt="記事サムネイル" class="article-thumbnail">
                        <div class="article-content">
                            <h2><a href="/article/1" class="article-title">ゲーム記事のタイトルがここに入ります</a></h2>
                            <div class="article-meta">
                                <span class="publish-date">2024年8月12日</span>
                                <span class="category">ニュース</span>
                                <span class="comments">コメント数: 15</span>
                            </div>
                            <p class="article-excerpt">
                                記事の要約文がここに表示されます。記事の内容を簡潔にまとめたテキストが入ります。
                            </p>
                        </div>
                    </article>
                    
                    <!-- More article items would be dynamically generated -->
                </div>
            </main>

            <!-- Sidebar -->
            <aside class="sidebar">
                <!-- Popular Articles Widget -->
                <div class="sidebar-widget">
                    <h3 class="widget-title">人気記事</h3>
                    <div class="widget-content">
                        <!-- Popular articles list would go here -->
                        <p>人気記事のリストがここに表示されます</p>
                    </div>
                </div>

                <!-- Categories Widget -->
                <div class="sidebar-widget">
                    <h3 class="widget-title">カテゴリー</h3>
                    <div class="widget-content">
                        <!-- Categories list would go here -->
                        <p>カテゴリーのリストがここに表示されます</p>
                    </div>
                </div>

                <!-- Archives Widget -->
                <div class="sidebar-widget">
                    <h3 class="widget-title">アーカイブ</h3>
                    <div class="widget-content">
                        <!-- Archives list would go here -->
                        <p>アーカイブのリストがここに表示されます</p>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</body>
</html>
